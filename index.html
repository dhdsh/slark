<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="http:////at.alicdn.com/t/font_378201_p4k432de8famj9k9.css">
</head>

<body>
    <div class="container">
        <video src="videos/2-光鱼就五斤半.mp4"></video>
        <div class="bar">
            <div class="play">
                <i class="iconfont icon-icon-test"></i>
            </div>
            <div class="time">
                <span class="current">00:00</span> /
                <span class="total"></span>
            </div>
            <div class="progress">
                <div class="progress-line"></div>
                <div class="progress-ball"></div>
            </div>
            <div class="voice">
                <i class="iconfont icon-yinliang"></i>
                <div class="voice-hen">
                    <div class="voice-line"></div>
                    <div class="voice-ball"></div>
                </div>
            </div>
            <div class="fullscreen">
                <i class="iconfont icon-quanping"></i>
            </div>
            <div class="rate">
                <h3>1.0x</h3>
                <ul class="rate-list">
                    <li>2.0x</li>
                    <li>1.75x</li>
                    <li>1.5x</li>
                    <li>1.25x</li>
                    <li>1.0x</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
